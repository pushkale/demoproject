//Define the reository for build dependencies
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
    }
}


//Declare the plugins needed
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

//Declare the sourceset location for src and test modules
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        
        resources {
            srcDirs = ['src/resources']
        }
       	test {
        	java {
            	srcDirs = ["src/test/java"]
        	}
    	}
    }
}

// Declare the root repository
repositories {
    mavenCentral()
}

//Declare the source and target compatibilities
sourceCompatibility = 1.8
targetCompatibility = 1.8

//Declare the application main class
mainClassName='com.ibm.customer.Demo1Application'

//Declare the jar task
jar {
    manifest {
        attributes("Main-Class": "com.ibm.customer.Demo1Application" )
    }
}

//Delcare the complile time dependencies
dependencies {
	compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-web', 		version:'1.5.10.RELEASE'
    compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-actuator', 	version:'1.5.10.RELEASE'
    compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-data-mongodb', version:'1.5.10.RELEASE'
    compile group: 'org.springframework.cloud',		name: 'spring-cloud-starter-config', 	version:'1.4.2.RELEASE'
    compile group: 'org.codehaus.groovy', 			name: 'groovy-all', 					version:'2.4.5'
    compile group: 'org.mongodb', 					name: 'mongodb-driver', 				version:'3.2.0'
    compile group: 'com.fasterxml.jackson.module', 	name: 'jackson-modules-java8', 			version: '2.8.5', ext: 'pom'    
    compile group: 'io.springfox', 					name: 'springfox-swagger2', 			version:'2.4.0'
    compile group: 'io.springfox', 					name: 'springfox-swagger-ui', 			version:'2.4.0'
    testCompile("junit:junit")
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.10.RELEASE') {
		exclude(module: 'commons-logging')
    }
}

